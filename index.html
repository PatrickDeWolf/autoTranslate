<head>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: 'en', // Standaardtaal van je website
                    includedLanguages: 'nl,en,fr,de', // Ondersteunde talen
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                },
                'google_translate_element'
            );

            // Automatisch vertalen naar de browsertaal
            const userLang = navigator.language || navigator.userLanguage;
            const langCode = userLang.split('-')[0]; // Pak alleen de taalcode (bijv. 'nl' van 'nl-NL')

            if (['nl', 'en', 'fr', 'de'].includes(langCode)) {
                const selectLang = document.querySelector('.goog-te-combo');
                if (selectLang) {
                    selectLang.value = langCode;
                    selectLang.dispatchEvent(new Event('change')); // Simuleer een selectie
                }
            }
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div id="google_translate_element" style="display:none;">
ja, dat is een test.
      
    </div>
</body>
